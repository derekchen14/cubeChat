<div class="main"><div class="row" ng-hide="isAuthorized()">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <h3>Hi, what is your name?</h3>
    <form class="form" name="go" ng-submit="register(go)" novalidate>

      <div class="form-group">
        <input type="text" name="who" class="form-control" ng-minlength="3" ng-model="user.username" ng-pattern="/^[a-zA-Z ]+$/"  autofocus mongoose-error required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="go.who.$error.pattern && submitted">
           No need to get fancy, we just want your name.</p>
        <p class="help-block" ng-show="go.who.$error.required && submitted">
          A username is needed, your first and last name will do.</p>
        <p class="help-block" ng-show="go.who.$error.minlength && submitted">
          Is your name that short? Please include your last name.</p>
        <p class="help-block" ng-show="submitted">{{ errors.mongoose }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary"> Enter </button>
    </form>
  </div>
  <div class="col-sm-1"></div>
</div></div>
<div class="switch" ng-show="isAuthorized()">
  <div ng-switch on="userType">
    <h2 ng-switch-when="returningUser">Hey {{user.username | trim}}, great to see you again!</h2>
    <h2 ng-switch-when="newUser">Welcome to CubeChat!</h2>
    <button ng-switch-default ng-click="switchUser()" class="btn btn-lg btn-warning">Switch User</button>
  </div>
</div>
